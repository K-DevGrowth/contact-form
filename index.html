<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form-container" novalidate>
        <h2>Contact Us</h2>

        <div class="name-group grid-box">
            <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" required>
                <small class="error" aria-live="polite">
                    <strong>Error: </strong>
                    This field is required
                </small>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" required>
                <small class="error" aria-live="polite">
                    <strong>Error: </strong>
                    This field is required
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address *</label>
            <input type="email" id="email" aria-describedby="email-validation" required>
            <small id="email-validation" class="error" aria-live="polite">
                <strong>Error: </strong>
                Please enter a valid email address
            </small>
        </div>

        <div>
            <label>Query Type *</label>
            <div class="grid-box query-group">
                <div class="form-group grid-box">
                    <input class="radio-btn" type="radio" id="general-enquiry" name="radio" required>
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="form-group grid-box">
                    <input class="radio-btn" type="radio" id="support-request" name="radio" required>
                    <label for="support-request">Support Request</label>
                </div>
            </div>
            <small class="error" aria-live="polite">
                <strong>Error: </strong>
                Please select a query type
            </small>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea rows="4" required name="message" id="message"></textarea>
            <small class="error" aria-live="polite">
                <strong>Error: </strong>
                This field is required
            </small>
        </div>

        <div class="form-group">
            <div class="grid-box consent">
                <input type="checkbox" id="consent" required>
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <small class="error" aria-live="polite">
                <strong>Error: </strong>
                To submit this form, please consent to being contacted
            </small>
        </div>

        <button type="submit">Submit</button>
        <span>Message sent successfully!</span>
    </form>


    <script src="script.js"></script>
</body>

</html>
